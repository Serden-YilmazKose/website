{{- define "main" }}

{{- if .Title }}
<header class="page-header">
    <h1>{{ .Title }}</h1>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
</header>
{{- end }}

<ul class="terms-tags">
    {{- range sort .Data.Terms.ByCount "Count" "desc" }}
    <li>
        <a href="{{ .Page.Permalink }}">
            {{ .Page.Title }} <sup><strong><sup>{{ .Count }}</sup></strong></sup>
        </a>
    </li>
    {{- end }}
</ul>

{{- end }}{{/* end main */ -}}
